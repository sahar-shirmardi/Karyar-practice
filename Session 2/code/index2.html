<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form elements</title>
</head>
<body>
    <form action="#" method="POST">

        <label>This is a label for an input of type button</label>
        <input type="button" value="Button">

        <hr>

        <label>checkbox</label>
        Tehran <input type="checkbox">
        Esfahan <input type="checkbox">

        <hr>

        <label>color</label>
        <input type="color">

        <hr>

        <label>date</label>
        <input type="date">

        <hr>

        <label>datetime-local</label>
        <input type="datetime-local">

        <hr>

        <label>email</label>
        <input type="email">

        <hr>

        <label>file</label>
        <input type="file">

        <hr>

        <label>hidden</label>
        <input type="hidden" value="10">

        <hr>

        <label>month</label>
        <input type="month">

        <hr>

        <label>number</label>
        <input type="number">

        <hr>

        <label>password</label>
        <input type="password">

        <hr>

        <label>radiobutton</label>
        Male <input type="radio" name="gender">
        Female <input type="radio" name="gender">

        <hr>

        <label>range</label>
        <input type="range">

        <hr>

        <label>reset</label>
        <input type="reset">

        <hr>

        <label>search</label>
        <input type="search">

        <hr>

        <label>submit</label>
        <input type="submit" value="Send">

        <hr>

        <label>tel</label>
        <input type="tel" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

        <hr>

        <label>text</label>
        <input type="text">

        <hr>

        <label>time</label>
        <input type="time">

        <hr>

        <label>url</label>
        <input type="url">

        <hr>

        <label>week</label>
        <input type="week">

        <hr>
        <hr>
        <hr>
        
        <!--notice the differences between <input type="button"> and <button>-->
        <label>input button:</label>
        <input type="button" value="Button">

        <label>button element:</label>
        <button type="button" onclick="alert('Hello World!')">Click Me!</button>
        
        <hr>
        
        <textarea rows="10" cols="10"></textarea>

        <hr>

        <select name="" id="">
            <option value="0" selected>انتخاب کنید</option>

            <option value="1">Tehran</option>
            <option value="2">Qom</option>
            <option value="3">Alborz</option>
            <option value="4">Eshfahn</option>
            <option value="5">Mashhad</option>
        </select>

        <select name="" id="">
            <option value="0" selected>انتخاب کنید</option>
            <optgroup label="City">
                <option value="1">Tehran</option>
                <option value="2">Qom</option>
                <option value="3">Alborz</option>
                <option value="4">Eshfahn</option>
                <option value="5">Mashhad</option>
            </optgroup>
        </select>

        <hr>

        <input list="list" name="city" id="city">
        <datalist id="list">
            <option value="Tehran"></option>
            <option value="Qom"></option>
            <option value="Alborz"></option>
            <option value="Eshfahn"></option>
            <option value="Mashhad"></option>
        </datalist>

        <hr>
        
        <fieldset>
            <legend>Trainees:</legend>
            <label for="fname">First name:</label>
            <input type="text" id="fname" name="fname">
            <br>
            <br>
            <label for="lname">Last name:</label>
            <input type="text" id="lname" name="lname">
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
            <br>
            <br>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday">
            <br>
            <br>
            <input type="submit" value="Submit">
        </fieldset>

        <hr>
        <hr>
        <hr>

        <h1>Form input attributes:</h1>

        <input type="text" id="txtFirstName" name="firstName" maxlength="5" disabled>

        <input type="text" id="txtFirstName" name="firstName" maxlength="5" value="Text">

        <input type="text" id="txtFirstName" name="firstName" maxlength="5" placeholder="type text ...">

        <input type="text" id="txtFirstName" name="firstName" maxlength="5" draggable="true" title="my text">

        <input type="text" id="txtFirstName" name="firstName" maxlength="5" required>

        <input type="text" id="txtFirstName" name="firstName" maxlength="5" autofocus>

        <hr>
        <hr>
        <hr>

    </form>
</body>
</html>
